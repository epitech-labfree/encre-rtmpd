<html>

  src="../swfobject/swfobject.js">

</head>
<body>

	<h3>An Example of the JW Player</h3>
	<p>Below you see a simple embedded example of the JW Player.</p>

	<!-- START OF THE PLAYER EMBEDDING TO COPY-PASTE -->
	<div id="mediaplayer">JW Player goes here</div>
	
	<script type="text/javascript" src="jwplayer.js"></script>
	<script type="text/javascript">
		jwplayer("mediaplayer").setup({
			flashplayer: "player.swf",
			streamer:'rtmp://127.0.0.1/flvplayback',
			file: "ts_5_68_69",
			image: "preview.jpg"
		});
	</script>
	<!-- END OF THE PLAYER EMBEDDING -->

<script type="text/javascript">
  var flashvars = { streamer:'rtmp://127.0.0.1/flvplayback',file:'ts_5_68_69',autostart:'true',bufferlength:'1' };  var params = { allowfullscreen:'true', allowscriptaccess:'always' };
   attributes = { id:'player1', name:'player1' };
  swfobject.embedSWF('player.swf','container1','640','360','9.0.115','false',
    flashvars, params, attributes);
</script>
</body>
</html>
